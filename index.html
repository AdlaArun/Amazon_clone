<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="shortcut icon" href="amazon_icon2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                    <img src="https://mlsvc01-prod.s3.amazonaws.com/fd4e81f3101/a77159a6-cbf4-46a1-a731-522b77da3e42.png?ver=1649349594000" alt="">
                </div>
            </div>

            <div class="nav-address border">
                <i class="fa-solid fa-location-dot"></i>
                <div class="add">
                    <p id="add-first" >Deliver to</p>
                    <p id="add-sec">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select id="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" id="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-flag">
                <div>
                    <img src="united-states.png" alt="">
                </div>
            </div>

            <div class="nav-signin border">
                <div>
                    <p><span>Hello,sign in</span></p>
                    <p class="nav-second">Account & Lists</p>
                </div>
            </div>

            <div class="nav-return border">
                <div>
                    <p><span>Returns</span></p>
                    <p class="nav-second">& Orders</p>
                </div>
            </div>
            
            <div class="nav-cart border">
                <div>
                    <i class="fa-solid fa-cart-plus"></i>
                    Cart
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="menu-bar pad">
                <div class="menu-bar-container">
                    <i class="fa-solid fa-bars" id="three-bars"></i>
                    <p>All</p>
                </div>
            </div>

            <div class="links">
                <div class="deals pad">
                    <p>Today's Deals</p>
                </div>

                <div class="registry pad">
                    <p>Registry</p>
                </div>

                <div class="customer-service pad">
                    <p>Customer Service</p>
                </div>

                <div class="gift-cards pad">
                    <p>Gift Cards</p>
                </div>

                <div class="sell pad">
                    <p>Sell</p>
                </div>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="hero-msg">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="https:amazon.in">Click here to go amazon.in</a></p>
        </div>
    </div>
</body>
</html>
